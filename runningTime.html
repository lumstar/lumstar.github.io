<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ighigh.com</title>
    <!--必要-->
    <link rel="icon" href="dist/images/H.ico" type="image/x-icon" />
</head>
<style>
    body {background-image:url(/dist/images/bgImg.jpg);}
</style>
<script type="text/javascript" charset="utf-8">
    function date() {
        var week = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
        var localToday = '';
        var d = new Date();
        var localToday = d.getFullYear() + "年" + (d.getMonth() + 1) + "月" + d.getDate() + "日";
        document.getElementById('today').innerHTML = "today：" + localToday + "&nbsp;&nbsp;&nbsp;&nbsp;" + week[d.getDay()];
    }
    window.onload=function(){
        date();
    }
</script>
<body>
<div>
    <span id="today" ></span>
</div>
<div>
    <embed wmode="transparent" src="http://chabudai.sakura.ne.jp/blogparts/honehoneclock/honehone_clock_tr.swf"
           quality="high" bgcolor="#ffffff" width="160" height="70" name="honehoneclock" align="middle"
           allowscriptaccess="always" type="application/x-shockwave-flash"
           pluginspage="http://www.macromedia.com/go/getflashplayer">
</div>
<div>
    <object type="application/x-shockwave-flash"
            style="outline:none;"
            data="http://cdn.abowman.com/widgets/hamster/hamster.swf?"
            width="300" height="225">
        <param name="movie"
               value="http://cdn.abowman.com/widgets/hamster/hamster.swf?">
        </param>
        <param name="AllowScriptAccess" value="always"></param>
        <param name="wmode" value="opaque"></param>
    </object>
</div>
<audio src="/audios/onetTme.mp3" autoplay="true" controls="controls" controlsList="nodownload">
    Your browser does not support the audio element.
</audio>
</body>
</html>
